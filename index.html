<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Batalla Estelar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Passion+One|Press+Start+2P" rel="stylesheet">
</head>
<body id="body">
<main id="main">
    <form name="empezar" id="empezar">
    
</main>
<h1>Elige tus naves</h1>
<div class="seleccionDeNaves">
   <div class="equipos">
       <h3>El Imperio</h3>
       <h3>Los Rebeldes</h3>
   </div><!--equipos-->
   <div class="naves">
       <div class="navesimperio">
            <p>Nave 1 <input type="number" max="7" min="0" cols="1" rows="1" value="0" required></p>
            <p>Nave 2 <input type="number" max="7" min="0" cols="1" rows="1" value="0" required></p>
            <p>Nave 3 <input type="number" max="7" min="0" cols="1" rows="1" value="0" required></p>
       </div>
       <div class="navesrebeldes">
            <p>Nave 1 <input type="number" max="7" min="0" cols="1" rows="1" value="0" required></p>
            <p>Nave 2 <input type="number" max="7" min="0" cols="1" rows="1" value="0" required></p>
            <p>Nave 3 <input type="number" max="7" min="0" cols="1" rows="1" value="0" required></p>
       </div>
    </form>
   </div><!--naves-->
</div><!--seleccionDeNaves-->

<!-- BOTON DE EMPEZAR -->
<div class="empezar">
<button onclick="Empezar()">Empezar partida!</button>
</div>


    
<script src="final.js"></script>

    
</script>
</body>
</html>
